<div class="card">
    <div class="card-body">
        <!-- title -->
                <h4 class="card-title">Registro de veiculos</h4>
                <!-- <h5 class="card-subtitle">Overview of the projects</h5> -->
            
        <!-- title -->
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th class="text-dark font-medium fs-4">Veiculo</th>
                        <th class="text-dark font-medium fs-4">Placa</th>
                        <th class="text-dark font-medium fs-4">COR</th>
                        <th class="text-dark font-medium fs-4">Em circulação?</th>
                        <th class="text-dark font-medium fs-4">Data cadastro</th>
                        <th class="text-dark font-medium fs-4">Ano veiculo</th>

                        <!-- <th class="text-dark font-medium fs-4">Budget</th> -->
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor='let ts of topSelling'>  
                        <td>
                            <div class="d-flex align-items-center">
                                <img [src]=ts.image alt="user" width="45" class="rounded-circle">
                                <div class="ms-3">
                                    <h5 class="mb-0 font-medium">{{ts.veiculo}}</h5>
                                    <span class="text-muted">Renavam: {{ts.renavam}}</span>
                                </div>
                            </div>
                        </td>
                        <td class="fs-4">{{ts.placa}}</td>

                        <td>
                            <span class="mb-0 font-medium">{{ts.cor}}</span>
                        </td>
                        
                        <td>
                            <span class="mb-0 font-medium">{{ts.trafegando}}</span>
                        </td>
                        
                        <td>
                            <h5 class="mb-0 fw-normal">{{ts.dataCadastro}}</h5>
                        </td>

                        <td>
                            <h5 class="mb-0 fw-normal">{{ts.anoVeiculo}}</h5>
                        </td>
                        <!-- <td>
                            <h5 class="mb-0 fw-normal">{{ts.budget}}</h5>
                        </td> -->
                    </tr>              
                </tbody>
            </table>
        </div>
    </div>
    
</div>
